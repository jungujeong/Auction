<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 상세 - 중고경매</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/auction/" class="logo">중고경매</a>
            <nav>
                <ul>
                    <li><a href="/auction/">홈</a></li>
                    <li><a href="/auction/items.html">경매 목록</a></li>
                    <li><a href="/auction/register-item.html">물건 등록</a></li>
                    <li><a href="/auction/login.html">로그인</a></li>
                    <li><a href="/auction/signup.html">회원가입</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card mt-4">
            <h2 id="itemTitle">상품 제목</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 2rem;">
                <div>
                    <div id="itemImages" style="background: #eee; height: 400px; display: flex; align-items: center; justify-content: center;">
                        이미지 영역
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label>카테고리</label>
                        <p id="itemCategory"></p>
                    </div>
                    <div class="form-group">
                        <label>현재가</label>
                        <p id="currentPrice" style="font-size: 1.5rem; color: #e74c3c; font-weight: bold;"></p>
                    </div>
                    <div class="form-group">
                        <label>경매 종료</label>
                        <p id="endTime"></p>
                    </div>
                    <div class="form-group">
                        <label>입찰가</label>
                        <input type="number" id="bidAmount" min="0">
                    </div>
                    <button class="btn btn-primary" style="width: 100%;">입찰하기</button>
                </div>
            </div>
            <div class="mt-4">
                <h3>상품 설명</h3>
                <p id="itemDescription"></p>
            </div>
            <div class="mt-4">
                <h3>입찰 내역</h3>
                <div id="bidHistory">
                    <!-- 입찰 내역이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 중고경매</p>
        </div>
    </footer>
</body>
</html>
