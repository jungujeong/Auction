<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 중고경매</title>
    <link rel="stylesheet" href="/auction/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="/auction/" class="logo">중고경매</a>
            <nav>
                <ul>
                    <li><a href="/auction/">홈</a></li>
                    <li><a href="/auction/items.html">경매 목록</a></li>
                    <li><a href="/auction/register-item.html">물건 등록</a></li>
                    <li><a href="/auction/login.html">로그인</a></li>
                    <li><a href="/auction/signup.html">회원가입</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>로그인</h2>
                <p>중고경매 계정으로 로그인하세요</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
                <div class="auth-footer">
                    <p>계정이 없으신가요? <a href="/auction/signup.html">회원가입</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 중고경매</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auction/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // JWT 토큰을 localStorage에 저장
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    alert('로그인 성공!');
                    window.location.href = '/auction/';
                } else {
                    // JSON 응답 파싱 시도
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();

                        // 유효성 검사 에러인 경우
                        if (errorData.errors) {
                            let errorMessage = errorData.message + '\n\n';
                            for (const [field, message] of Object.entries(errorData.errors)) {
                                errorMessage += `• ${message}\n`;
                            }
                            alert(errorMessage);
                        } else {
                            // 일반 에러
                            alert('로그인 실패: ' + errorData.message);
                        }
                    } else {
                        // 텍스트 응답
                        const error = await response.text();
                        alert('로그인 실패: ' + error);
                    }
                }
            } catch (error) {
                alert('오류가 발생했습니다: ' + error);
            }
        });
    </script>
</body>
</html>
