<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('회원가입 - 중고경매')}"></head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>회원가입</h2>
                <p>새 계정을 만드세요</p>
            </div>

            <form id="signupForm" th:action="@{/api/users/signup}" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autofocus
                           minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                    <small class="form-text text-muted">3~20자, 영문/숫자/언더스코어만 사용 가능</small>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,}$">
                    <small class="form-text text-muted">8자 이상, 영문과 숫자 포함</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <small class="form-text text-muted">비밀번호를 다시 입력하세요</small>
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required
                           minlength="2" maxlength="50">
                    <small class="form-text text-muted">2~50자</small>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                    <small class="form-text text-muted">유효한 이메일 주소를 입력하세요</small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">회원가입</button>
            </form>

            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script th:inline="javascript">
        const contextPath = /*[[@{/}]]*/ '';
        const basePath = contextPath.endsWith('/') ? contextPath.slice(0, -1) : contextPath;

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // 클라이언트 측 유효성 검사

            // 아이디 검사
            if (username.length < 3 || username.length > 20) {
                alert('아이디는 3~20자여야 합니다.');
                return;
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                alert('아이디는 영문, 숫자, 언더스코어만 사용 가능합니다.');
                return;
            }

            // 비밀번호 검사
            if (password.length < 8) {
                alert('비밀번호는 8자 이상이어야 합니다.');
                return;
            }
            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,}$/.test(password)) {
                alert('비밀번호는 영문과 숫자를 포함해야 합니다.');
                return;
            }

            // 비밀번호 확인
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 이름 검사
            if (name.length < 2 || name.length > 50) {
                alert('이름은 2~50자여야 합니다.');
                return;
            }

            // 이메일 검사
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('올바른 이메일 형식이 아닙니다.');
                return;
            }

            const formData = {
                username: username,
                password: password,
                name: name,
                email: email
            };

            try {
                const response = await fetch(basePath + '/api/users/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('회원가입이 완료되었습니다.');
                    window.location.href = basePath + '/login';
                } else {
                    const error = await response.text();
                    alert('회원가입 실패: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
