<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('회원가입 - 중고경매')}"></head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>회원가입</h2>
                <p>새 계정을 만드세요</p>
            </div>

            <form id="signupForm" th:action="@{/api/users/signup}" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">회원가입</button>
            </form>

            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <script th:inline="javascript">
        const contextPath = /*[[@{/}]]*/ '';
        const basePath = contextPath.endsWith('/') ? contextPath.slice(0, -1) : contextPath;

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch(basePath + '/api/users/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('회원가입이 완료되었습니다.');
                    window.location.href = basePath + '/login';
                } else {
                    const error = await response.text();
                    alert('회원가입 실패: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
