<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('로그인 - 중고경매')}"></head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>로그인</h2>
                <p>계정에 로그인하세요</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" style="padding: 1rem; background-color: #f8d7da; color: #721c24; border-radius: 8px; margin-bottom: 1rem;">
                <span th:text="${error}">에러 메시지</span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
            </form>

            <div class="auth-footer">
                <p>계정이 없으신가요? <a th:href="@{/signup}">회원가입</a></p>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
