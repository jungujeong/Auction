<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">중고경매</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 네비게이션 바 -->
    <div th:fragment="navbar" class="navbar">
        <div class="container">
            <a th:href="@{/}" class="logo" th:text="#{app.title}">중고경매</a>
            <nav>
                <ul>
                    <li><a th:href="@{/}" th:text="#{nav.home}">홈</a></li>
                    <li><a th:href="@{/items}" th:text="#{nav.items}">경매 목록</a></li>
                    <li><a th:href="@{/items/register}" th:text="#{nav.register}">물건 등록</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/auctions/rooms}" th:text="#{nav.my.auctions}">경매방</a></li>

                    <!-- 로그인 안 한 경우 -->
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" th:text="#{nav.login}">로그인</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/signup}" th:text="#{nav.signup}">회원가입</a>
                    </li>

                    <!-- 로그인 한 경우 -->
                    <li sec:authorize="isAuthenticated()">
                        <span sec:authentication="name">사용자</span><span th:text="#{nav.user.greeting}">님</span>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}" th:text="#{nav.profile}">내 프로필</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" style="background: none; border: none; color: #495057; cursor: pointer; font: inherit; padding: 0.5rem 1rem;" th:text="#{nav.logout}">
                                로그아웃
                            </button>
                        </form>
                    </li>

                    <!-- 언어 선택 -->
                    <li>
                        <select onchange="changeLanguage(this.value)" style="background: white; border: 1px solid #dee2e6; border-radius: 4px; padding: 0.4rem 0.8rem; cursor: pointer;">
                            <option value="ko" th:selected="${#locale.toString()} == 'ko'">한국어</option>
                            <option value="en" th:selected="${#locale.toString()} == 'en'">English</option>
                        </select>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 언어 변경 JavaScript (navbar와 함께 자동 포함) -->
        <script th:inline="javascript">
            function changeLanguage(lang) {
                const currentUrl = window.location.href;
                const url = new URL(currentUrl);
                url.searchParams.set('lang', lang);
                window.location.href = url.toString();
            }
        </script>
    </div>

    <!-- 푸터 -->
    <footer th:fragment="footer">
        <div class="container">
        </div>
    </footer>
</body>
</html>
