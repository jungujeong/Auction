spring.application.name=auction
server.servlet.context-path=/auction

spring.messages.basename=messages/i18n
spring.messages.encoding=UTF-8

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/auction_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true